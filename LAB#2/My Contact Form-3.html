<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Form</title>
</head>
<body  background="https://images.pexels.com/photos/6985193/pexels-photo-6985193.jpeg?auto=compress&cs=tinysrgb&w=600" style="text-align: center; background-size: cover; ">
    <h1>Prime Minister Laptop Scheme</h1>
    <form>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand"><br><br>
      
        <label for="model">Model:</label>
        <input type="text" id="model" name="model"><br><br>
      
        <label for="screen-size">Screen Size:</label>
        <input type="number" id="screen-size" name="screen-size" step="0.1" min="10" max="20"><br><br>
      
        <label for="processor">Processor:</label>
        <input type="text" id="processor" name="processor"><br><br>
      
        <label for="ram">RAM:</label>
        <input type="number" id="ram" name="ram" min="2" max="32"><br><br>
      
        <label for="storage">Storage:</label>
        <input type="text" id="storage" name="storage"><br><br>
      
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01"><br><br>
      
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
